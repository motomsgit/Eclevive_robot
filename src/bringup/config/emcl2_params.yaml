/**:
  ros__parameters:
    # Odometry settings
    odom_freq: 20
    transform_tolerance: 1.0  # Increased tolerance for ZED TF timing

    # Frame IDs - ZED2i system specific
    global_frame_id: "map"
    odom_frame_id: "zed_odom"           # ZED Visual Odometry frame
    base_frame_id: "zed_camera_link"    # Using ZED camera as base
    footprint_frame_id: "zed_camera_link"  # Using ZED camera as footprint

    # Laser settings
    laser_min_range: 0.0
    laser_max_range: 100000000.0
    scan_increment: 1

    # Initial pose
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_a: 0.0

    # MCL parameters
    num_particles: 500
    alpha_threshold: 0.5
    expansion_radius_position: 0.1
    expansion_radius_orientation: 0.2
    extraction_rate: 0.1
    range_threshold: 0.3
    sensor_reset: false

    # Odometry model parameters (tuned for ZED Visual Odometry)
    odom_fw_dev_per_fw: 0.19
    odom_fw_dev_per_rot: 0.0001
    odom_rot_dev_per_fw: 0.13
    odom_rot_dev_per_rot: 0.2

    # Laser likelihood
    laser_likelihood_max_dist: 0.2

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: ""

lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names: ['map_server']
    bond_timeout: 10.0
    attempt_respawn_reconnection: true
    bond_respawn_max_duration: 10.0
