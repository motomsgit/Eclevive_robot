/**:
  ros__parameters:
    odom_freq: 20
    transform_tolerance: 10.0           # ZEDカメラ初期化待機のため大幅増加
    global_frame_id: "map"
    odom_frame_id: "zed_odom"           # ZED Visual Odometry
    base_frame_id: "zed_camera_link"    # ZEDカメラフレーム
    footprint_frame_id: "zed_camera_link"  # ZEDカメラフレーム
    laser_min_range: 0.1                # LiDARの最小範囲 (0.1m)
    laser_max_range: 15.0               # LiDARの最大範囲 (15m)
    scan_increment: 1
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_a: 0.0
    num_particles: 500
    alpha_threshold: 0.5
    expansion_radius_position: 0.1
    expansion_radius_orientation: 0.2
    extraction_rate: 0.1
    range_threshold: 0.3
    sensor_reset: false
    # ZED Visual Odometryは高精度なので、オドメトリの信頼度を高く設定
    odom_fw_dev_per_fw: 0.10           # 並進の信頼度を高く
    odom_fw_dev_per_rot: 0.0001
    odom_rot_dev_per_fw: 0.05          # 回転の信頼度を高く
    odom_rot_dev_per_rot: 0.10         # 回転の信頼度を高く
    laser_likelihood_max_dist: 0.2
