zed_goal_publisher:
  ros__parameters:
    # トピック名設定
    skeleton_topic: "zed/zed_node/body_trk/skeletons"
    target_arm_pose_topic: "target_arm_pose"
    current_arm_pose_topic: "current_arm_pose"
    cmd_vel_topic: "cmd_vel"
    goal_pose_topic: "goal_pose"
    zed_goal_status_topic: "zed_goal_status"

    # 速度パラメータ - 両手上げ：前進
    forward_vel_fast: 0.5    # 前進高速（m/s）
    forward_vel_slow: 0.1    # 前進低速（m/s）

    # 速度パラメータ - 右手曲げ：右旋回
    turn_right_vel_fast: 1.6   # 右旋回高速（rad/s）
    turn_right_vel_slow: 0.05  # 右旋回低速（rad/s）

    # 速度パラメータ - 左手曲げ：左旋回
    turn_left_vel_fast: -1.6   # 左旋回高速（rad/s）
    turn_left_vel_slow: -0.05  # 左旋回低速（rad/s）

    # 速度パラメータ - 右手水平：右移動
    strafe_right_vel_fast: 0.70   # 右移動高速（m/s）
    strafe_right_vel_slow: 0.10   # 右移動低速（m/s）

    # 速度パラメータ - 左手水平：左移動
    strafe_left_vel_fast: -0.70   # 左移動高速（m/s）
    strafe_left_vel_slow: -0.10   # 左移動低速（m/s）

    # Phase 1改良パラメータ - 手上げ検出と人物追従
    hand_raise_threshold: 0.3        # 手上げ判定閾値（m）- 肩から手首までの距離
    target_distance_min: 1.0         # ターゲット最小距離（m）- この距離以上でゴール生成
    target_person_offset: 0.6        # 人物追従オフセット（m）- 人物手前での停止距離
    close_approach_distance: 0.8     # 接近判定距離（m）- この距離以下で接近と判定
    arm_motion_interval_ms: 100      # アームモーション更新間隔（ms）- 非ブロッキング実行タイマー
